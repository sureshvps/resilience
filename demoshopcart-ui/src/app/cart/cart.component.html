<h3>Cart Info</h3>
<table border="1">
    <tr>
        <th>Option</th>
        <th>Name</th>
        <th>Price</th>
        <th>quantity</th>
        <th>Sub Total</th>
		
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product.skucode)">X</a>
        </td>
        <td>{{item.product.title}}</td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="4" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table>
&nbsp;
<div><button type="button" mdbBtn color="primary" (click)="placeOrder()" mdbWavesEffect>Place Order</button></div>
